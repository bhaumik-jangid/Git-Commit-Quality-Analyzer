# ================================
# Static Resource Configuration
# ================================
# Spring Boot 3 serves static files from:
# src/main/resources/static/
spring.web.resources.static-locations=classpath:/static/

# Disable caching while developing (optional)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# ================================
# Server Config
# ================================
server.port=8080

# Optional: detailed error logs
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# ================================
# Logging
# ================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.bhaumik.gcqa=DEBUG

# ================================
# CORS (optional but safe for frontend)
# ================================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST
